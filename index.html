    <title>ubbi dubbi</title>

<body>
    <header class="heading">
        <h1>U<span>B</span>B<span>I</span> D<span>U</span>B<span>B</span>I</h1>
    </header>
    <table class="table">
        <tr>
            <td>
                <textarea class="textArea" id="txt-input" placeholder="Put your text in english here"></textarea>
            </td>
            <td>
                <button class="button" id="btn-translate">Go!! ubbi dubbi</button>
            </td>
            <td>
                <div class="output" id="output"></div>
            </td>
        </tr>   
    </table>
    <footer class="footer">
        <div class="footer-heading"><h4>About</h4>
        <h6><span>Ubbi dubbi is a language game spoken with the English language, 
            and is a close relative of the language game Obbish. Ubbi dubbi works by 
            adding -ub- before each vowel sound in a syllable.</span></h6>
